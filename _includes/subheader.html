<section class="flex flex-row py-1">
  <span class="h2">{{ page.title }}</span>
  <nav aria-label="secondary navigation">
    {% assign last_section = page.sections | last %}
    {% for section in page.sections %}
      <a class="no-underline smaller" href="#{{ section }}">{{ section | replace: "-", " " }}</a>
      {% if section != last_section %}
        |
      {% endif %}
    {% endfor %}
  </nav>
</section>
